<orderform image="'postgresql.png'" header="'Database'" description="'PostgreSQL'">
    <form novalidate class="form-horizontal" role="form" name="form" ng-controller="orderformPostgreSQLController as ctrl">
        <orderform-environment-classes
                model="ctrl.data.environmentClass"
                on-select="ctrl.changeEnvironmentClass()">
        </orderform-environment-classes>

        <orderform-zones
                model="ctrl.data.zone"
                show-validation="form.$submitted"
                on-select="ctrl.changeZone()">
        </orderform-zones>

        <orderform-environments
                model="ctrl.data.environmentName"
                env-class-key="ctrl.data.environmentClass"
                show-validation="form.$submitted"
                on-select="ctrl.updateDbNameSuggestion()">
        </orderform-environments>

        <orderform-applications
                model="ctrl.data.applicationName"
                applications-only="true"
                show-validation="form.$submitted"
                on-select="ctrl.updateSuggestions()">
        </orderform-applications>

        <orderform-textinput
                model="ctrl.data.databaseName"
                label="Databasenavn"
                min-length="3"
                required="true"
                only-superuser="true"
                show-validation="form.$submitted">
        </orderform-textinput>

        <orderform-textinput
                model="ctrl.data.fasitAlias"
                label="Fasit alias"
                min-length="5"
                required="true"
                show-validation="form.$submitted">
        </orderform-textinput>

        <orderform-buttons
                on-submit="ctrl.submitOrder()"
                formvalid="form.$valid">
        </orderform-buttons>
    </form>
</orderform>
