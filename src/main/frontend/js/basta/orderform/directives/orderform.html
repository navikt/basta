<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <div class="col-md-3">
                        <div class="order-circle">
                            <img ng-src="img/ordertypes/{{ authCtrl.image }}" class="orderlogo pull-right"/>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <h2 id="formtitle" class="text-responsive">{{ authCtrl.header }}</h2>
                                </div>
                                <div class="col-sm-12">
                                    <h4 class="text-responsive break-word">{{ authCtrl.description}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div ng-hide="authCtrl.authenticated" class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="alert alert-danger">Ikke autentisert. Logg inn</div>
            </div>
        </div>
        <div ng-transclude ng-show="authCtrl.authenticated"></div>
    </div>
</div>
