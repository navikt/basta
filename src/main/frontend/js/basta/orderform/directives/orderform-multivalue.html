<div class="form-group" ng-form="ctrl.subForm">
    <label class="col-sm-3 control-label">{{ctrl.label}}</label>

    <div class="col-sm-8">
        <tags-input
                class="bootstrap"
                ng-model="ctrl.internal"
                placeholder="{{ctrl.placeholder}}"
                add-on-space="true"
                add-on-paste="true"
                min-length="0"
                min-tags="1"
                enable-editing-last-tag="true"
                on-tag-added="ctrl.updatemodel($tag)"
                on-tag-removed="ctrl.updatemodel($tag)">
        </tags-input>
	</div>
    <div class="col-sm-1" ng-show="ctrl.showValidation">
   		<orderform-validation type="success" ng-show="ctrl.subForm.$valid"></orderform-validation>
		<orderform-validation type="warning" validation-text="ctrl.validationMessage" ng-show="ctrl.subForm.$invalid"></orderform-validation>
    </div>
</div>
