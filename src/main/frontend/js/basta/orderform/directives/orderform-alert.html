			<div>
				<i class="fa fa-warning fa-2x pull-left"></i> {{ctrl.label}}
				<div>
					<span class="pull-right checkbox">
						<input type="checkbox" ng-model="checked" ng-required="ctrl.showAlert">Ok, gj√∏r det likevel</input>
					</span>
