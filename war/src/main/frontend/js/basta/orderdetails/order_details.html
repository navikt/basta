<div ng-controller="orderDetailsController">
	<h2 class="page-header" id="orderdetails_header">
		<span ng-hide="model.exists">Order #{{model.routeParamsId}} does not exist</span> 
		<span ng-show="model.exists"> 
			<icon-status status-text="orderDetails.status|lowercase"></icon-status> 
			{{orderDetails.id}} 
			<small class="text-muted"> 
				<icon-operation	operation-text="orderDetails.orderOperation"></icon-operation> {{orderDetails.type}} | {{orderDetails.created|timeago}}
			</small> 
			<span class="pull-right align-bottom"> 
				<a href="#/order_details/{{orderDetails.previousOrderId}}" ng-show="orderDetails.previousOrderId">
					<i class="fa fa-chevron-circle-left"></i>
				</a> 
			<a href="#/order_details/{{orderDetails.nextOrderId}}" ng-show="orderDetails.nextOrderId"> 
				<i class="fa fa-chevron-circle-right"></i>
			</a>
		</span>
		</span>
	</h2>
	<div class="row" ng-show="model.exists">
		<div class="col-lg-6">
			<div class="row">
				<div class="col-lg-12">
					<orderdetails-panel ng-show="orderDetails.orderType === 'VM'" panel="result-vm"></orderdetails-panel>
					<orderdetails-panel ng-show="orderDetails.orderType === 'ServiceUser'" panel="result-serviceuser"></orderdetails-panel>
					<orderdetails-panel ng-show="orderDetails.orderType === 'MQ'" panel="result-mq"></orderdetails-panel>
                    <orderdetails-panel ng-show="orderDetails.orderType === 'DB'"  panel="result-db"></orderdetails-panel>
				</div>
				<div class="col-lg-12">
					<orderdetails-panel panel="input"></orderdetails-panel>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<orderdetails-panel panel="log"></orderdetails-panel>
		</div>
	</div>
</div>
