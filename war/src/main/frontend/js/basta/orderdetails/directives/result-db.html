<div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">
                <i class="fa fa-map-marker"/>
                Results
            </h2>
        </div>
        <div class="panel-collapse">
            <table class="table">
                <tbody>
                <tr ng-repeat="result in orderDetails.resultDetails">
                    <td>
                        <a href="{{result.details.fasitUrl}}" ng-hide="result.details.nodestatus==='DECOMMISSIONED'"
                           target="_blank">
                            <i class="fa fa-database"></i>
                            {{result.resultName}}
                        </a>
                        <span ng-show="result.details.nodestatus==='DECOMMISSIONED'" class="strikethrough text-muted">
                            <i class="fa fa-database"></i>
                            {{result.resultName}}
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
