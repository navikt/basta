<orderform   image="'security.png'" header="'AD serviceuser'" description="'opprydding i servicebrukere'" >
	<form novalidate class="form-horizontal" role="form" name="form"  ng-controller="ServiceUserOperationController as ctrl">
		<orderform-environment-classes 
			model="ctrl.settings.environmentClass"
			on-select="ctrl.changeEnvironmentClass()">
		</orderform-environment-classes>
		
		<orderform-zones
            model="ctrl.settings.zone"
            show-validation="form.$submitted"
            on-select="ctrl.changeZone()">
        </orderform-zones>
		
		<orderform-applications
	                  model="ctrl.settings.application"
                      applications-only="true"
                      show-validation="form.$submitted"
                      on-select="ctrl.changeApplication()">
	    </orderform-applications>

	<div class="form-group" ng-show="ctrl.settings.application">
		<label class="col-sm-3 control-label"></label>
		<div class="col-sm-8">
			<em>
				<p>Søker etter bruker med fasit alias {{ctrl.data.user.alias}} og dn {{ctrl.data.user.serviceUserDN}}</p>
				<p /> 
				<i class="fa fa-info-circle fa-2x pull-left text-info" ng-show="ctrl.data.isInFasit || ctrl.data.isInAD"></i> 
				<i class="fa fa-exclamation-triangle fa-2x pull-left text-warning" ng-hide="ctrl.data.isInFasit || ctrl.data.isInAD"></i>


				<p ng-show="ctrl.data.isInFasit && ctrl.data.isInAD">Bruker finnes i både fasit og AD</p>
				<p ng-show="ctrl.data.isInFasit && !ctrl.data.isInAD">Bruker finnes i både fasit , men ikke i AD</p>
				<p ng-show="!ctrl.data.isInFasit && ctrl.data.isInAD">Bruker finnes i AD , men ikke i Fasit</p>
				<p ng-show="!ctrl.data.isInFasit && !ctrl.data.isInAD">Bruker finnes ikke i hverken fasit eller AD</p>
			</em>
		</div>
	</div>

	<operation-buttons 
		on-start="ctrl.start()" 
		on-stop="ctrl.stop()" 
		on-delete="ctrl.remove()" 
		formvalid="form.$valid" 
		disabled="!ctrl.settings.application || (!ctrl.data.isInFasit && !ctrl.data.isInAD)">
	</operation-buttons>

		
	</form>
</orderform>
