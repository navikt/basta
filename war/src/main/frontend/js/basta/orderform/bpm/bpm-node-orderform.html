<span ng-controller="bpmNodeController as ctrl">
	<orderform  image="'websphere.png'" header="'BPM '" description="'Node'"  >
		<form novalidate class="form-horizontal" role="form" name="form"  >
               
               <orderform-environment-classes
                       model="ctrl.data.environmentClass"
                       on-select="ctrl.changeEnvironmentClass()">
               </orderform-environment-classes>
            
               <orderform-environments
                       model="ctrl.data.environmentName"
                       env-class-key="ctrl.data.environmentClass"
                       show-validation="form.$submitted"
                       on-select="ctrl.changeEnvironment()">
               </orderform-environments>
               <orderform-alert-error
						label="'Manglende pÃ¥krevde ressurser i fasit:'"
               			details="ctrl.validation.fasitDetails"
						show-alert="ctrl.validation.fasitPrerequisite"
						show-validation="form.$submitted">
					</orderform-alert-error>
               
                 <orderform-dropdown
                            model="ctrl.data.serverCount"
                            label="'Antall servere'"
                            choices="ctrl.choices.serverCount"
                            show-validation="form.$submitted" 
                            on-select="ctrl.checkForCustom()">
                    </orderform-dropdown>
                  <orderform-dropdown
                            model="ctrl.data.cpuCount"
                            label="'Antall cpu'"
                            choices="ctrl.choices.cpuCount"
                            show-validation="form.$submitted" >
                    </orderform-dropdown>
                    
                    <orderform-dropdown
                            model="ctrl.data.memory"
                            label="'Minne'"
                            choices="ctrl.choices.memory"
                            choice-suffix ="'G'"
                            show-validation="form.$submitted" >
                    </orderform-dropdown>
                    
                    <orderform-buttons
                           on-submit="ctrl.submitOrder()"
                           formvalid="form.$valid">
                    </orderform-buttons>
			</form>
	</orderform>
	<div class="col-sm-2">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class="fa fa-calculator"></i> Estimert kostnad
			</div>

			<div class="panel-body">
				<h3>{{ctrl.estimatedPrice() | number: 0  }}</h3>
			</div>
		</div>

			<div class="panel-heading">
				<i class="fa fa-bars"></i> Meldinger
			</div>
			<div class="panel-body">
				<ul class="">
					<li class="" ng-repeat="msg in ctrl.alerts">{{msg}}</li>
				</ul>
			</div>
		</div>
		
		<div >
			<pre>{{ctrl.data | json}}</pre>
		</div>
	</div>
		 -->
</span>
