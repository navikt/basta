
<orderform   image="'security.png'" header="'Certificate'" description="'for service user'" >
	<div ng-controller="ServiceUserCertificateFormController as formCtrl">
		
		<orderform-environment-classes 
			model="formCtrl.settings.environmentClass"
			on-select="formCtrl.changeEnvironmentClass()">
		</orderform-environment-classes>
		
		<orderform-zones model="formCtrl.settings.zone"></orderform-zones>
		
		<orderform-applications
	                        model="formCtrl.settings.application"
	                        applications-only="true"
	                        show-validation="form.$submitted"
	                        on-select="formCtrl.changeApplication()">
	                </orderform-applications>
	
	
		<hr />
		<div class="form-group">
			<p class="alert alert-warning" ng-show="formCtrl.isInFasit">Denne ressursen finnes allerede i Fasit. En ny bestilling vil kreve en redeploy
				av applikasjoner som bruker dette sertifikatet.</p>
			<label class="col-sm-3 control-label" ng-class="{busy: busies.orderSend}">&nbsp;</label>
			<div class="col-sm-8">
				<button id="sendButton" class="btn btn-success pull-right" 
				ng-click="formCtrl.submitOrder()" 
				type="button">Bestill
				</button>
	
			</div>
		</div>
	</div>
</orderform>
