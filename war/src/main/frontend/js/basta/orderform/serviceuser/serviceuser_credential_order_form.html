<orderform image="'security.png'" header="'Service user'" description="'for application'">
	<form novalidate class="form-horizontal" role="form" name="form" ng-controller="ServiceUserCredentialFormController as formCtrl">
	
		<orderform-environment-classes 
			model="formCtrl.settings.environmentClass" 
			on-select="formCtrl.changeEnvironmentClass()">
		</orderform-environment-classes>
	
		<orderform-zones 
			model="formCtrl.settings.zone"></orderform-zones>
	
		<orderform-applications 
			model="formCtrl.settings.application" 
			applications-only="true" 
			show-validation="form.$submitted"
			on-select="formCtrl.changeApplication()"> 
		</orderform-applications>
	
	
		<hr />
		<div class="form-group">
			<p class="alert alert-warning" ng-show="formCtrl.isInFasit">Denne ressursen finnes allerede i Fasit. En ny bestilling vil resette passordet på
				denne brukeren.</p>
			<label class="col-sm-3 control-label" ng-class="{busy: busies.orderSend}">&nbsp;</label>
			<div class="col-sm-8">
				<button id="sendButton" class="btn btn-success pull-right" ng-click="formCtrl.submitOrder(form.$valid)" type="submit">Bestill</button>
	
			</div>
		</div>
	</form>
</orderform>
