<orderform   image="'security.png'" header="'Credential'" description="'for service user'" >
	<form novalidate class="form-horizontal" role="form" name="form"  ng-controller="ServiceUserCredentialFormController as ctrl">
		
		<orderform-environment-classes 
			model="ctrl.settings.environmentClass"
			on-select="ctrl.changeEnvironmentClass()">
		</orderform-environment-classes>
		
		<orderform-zones
            model="ctrl.settings.zone"
            show-validation="form.$submitted"
            on-select="ctrl.changeZone()">
        </orderform-zones>
		
		<orderform-applications
	                  model="ctrl.settings.application"
                      applications-only="true"
                      show-validation="form.$submitted"
                      on-select="ctrl.changeApplication()">
	    </orderform-applications>
		<orderform-alert
			label="'Denne ressursen finnes allerede i Fasit. En ny bestilling vil kreve oppdatere ekstisterende passord og evt applikasjoner som bruker denne m책 deployes p책 nytt'"
			show-alert="ctrl.isInFasit"
			show-validation="form.$submitted">
		</orderform-alert>
		<orderform-alert
			label="'Denne brukeren finnes allerede i LDAP. En ny bestilling vil kreve oppdatere ekstisterende passord og evt applikasjoner som bruker denne m책 deployes p책 nytt'"
			show-alert="ctrl.isInAD"
			show-validation="form.$submitted">
		</orderform-alert>
		
	    <orderform-buttons
                 on-submit="ctrl.submitOrder()"
                 formvalid="form.$valid">
         </orderform-buttons>
		
	</form>
</orderform>
