<span ng-controller="orderformLinuxController as ctrl">

<orderform  image="'redhat.png'" header="'Red Hat'" description="'Linux'"  >
	<form novalidate class="form-horizontal" role="form" name="form" >
				
	                    <orderform-environment-classes
	                            model="ctrl.data.environmentClass"
	                            on-select="ctrl.changeEnvironmentClass()">
	                    </orderform-environment-classes>
	                    <orderform-zones
	                            model="ctrl.data.zone"
	                            show-validation="form.$submitted">
	                    </orderform-zones>
	                    <orderform-dropdown
	                            model="ctrl.data.serverCount"
	                            label="'Antall servere'"
	                            choices="[1,2,3,4]"
	                            show-validation="form.$submitted" >
	                    </orderform-dropdown>
	                  <orderform-dropdown
	                            model="ctrl.data.cpuCount"
	                            label="'Antall cpu'"
	                            choices="[1, 2, 3, 4]"
	                            show-validation="form.$submitted" >
	                    </orderform-dropdown>
	                    
	                    <orderform-dropdown
	                            model="ctrl.data.memory"
	                            label="'Minne'"
	                            choice-suffix ="'G'"
	                            choices="[ 1, 2, 3, 4, 6, 8, 10, 12, 16]"
	                            show-validation="form.$submitted" >
	                    </orderform-dropdown>
	                    
	                   <orderform-dropdown
                            model="ctrl.data.extraDisk"
                            label="'Extra disk'"
                            choices="[0, 5, 10, 20, 30, 40]"
                            choice-suffix ="'G'"
                            optional="'true'"
                            show-validation="form.$submitted" >
                    </orderform-dropdown>
	                     <orderform-textinput
	                     		id="description"
	                            model="ctrl.data.description"
	                            label="'Hva skal denne brukes til?'"
	                            required="'true'"
	                            show-validation="form.$submitted" >
	                    </orderform-textinput>
                  
               		<orderform-buttons
                            on-submit="ctrl.submitOrder()"
                            formvalid="form.$valid">
                    </orderform-buttons>
                 
		
		</form>
</orderform>
<cost-calculator
		cpus="ctrl.data.cpuCount"
		memory="ctrl.data.memory"
		disk="ctrl.data.extraDisk"
		environment="ctrl.data.environmentClass"
		environment-name="ctrl.data.environmentName"
		os="rhel"
		classification="'custom'"
		server-count="ctrl.data.serverCount"
></cost-calculator>
<!--<div >
	<pre>{{ctrl.data | json}}</pre>
</div>-->
</span>
