<orderform  image="'redhat.png'" header="'Red Hat'" description="'Linux'"  >
	<form novalidate class="form-horizontal" role="form" name="form"  ng-controller="orderformLinuxController as ctrl">
				
	                    <orderform-environment-classes
	                            model="ctrl.data.environmentClass"
	                            on-select="ctrl.changeEnvironmentClass()">
	                    </orderform-environment-classes>
	                    <orderform-zones
	                            model="ctrl.data.zone"
	                            show-validation="form.$submitted">
	                    </orderform-zones>
	                    <orderform-dropdown
	                            model="ctrl.data.properties.serverCount"
	                            label="'Antall servere'"
	                            choices="[1,2,4]"
	                            show-validation="form.$submitted" >
	                    </orderform-dropdown>
	                  <orderform-dropdown
	                            model="ctrl.data.properties.cpuCount"
	                            label="'Antall cpu'"
	                            choices="[1, 2, 3, 4]"
	                            show-validation="form.$submitted" >
	                    </orderform-dropdown>
	                    
	                    <orderform-dropdown
	                            model="ctrl.data.properties.memory"
	                            label="'Minne (Mb)'"
	                            choices="[512, 1024, 2048, 4096]"
	                            show-validation="form.$submitted" >
	                    </orderform-dropdown>
	                    
	                   <orderform-dropdown
                            model="ctrl.data.properties.extraDisk"
                            label="'Extra disk'"
                            choices="[0, 5, 10, 20]"
                            choice-suffix ="'G'"
                            optional="'true'"
                            show-validation="form.$submitted" >
                    </orderform-dropdown>
	                     <orderform-textinput
	                            model="ctrl.data.properties.description"
	                            label="'Hva skal denne brukes til?'"
	                            required="'true'"
	                            show-validation="form.$submitted" >
	                    </orderform-textinput>
                  
               		<orderform-buttons
                            on-submit="ctrl.submitOrder()"
                            formvalid="form.$valid">
                    </orderform-buttons>
                 
		
		</form>
</orderform>
