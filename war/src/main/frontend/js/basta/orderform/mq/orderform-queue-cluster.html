<div class="form-group" ng-form="subForm">
	<label class="col-sm-3 control-label">Cluster <a class="tooltipped" data-toggle="tooltip" data-placement="right"><i
			class="fa fa-question-circle"></i> </a>
		<div class="tooltip-content hide">
			<div class="panel panel-info">
				<div class="panel-heading">Velg ett cluster</div>
				<div class="panel-content">
					<div class=" text-primary">
						<p>bla bla bla</p>
					</div>
				</div>
			</div>
		</div>
	</label>

	<div class="col-sm-8">
		<ui-select theme="bootstrap" on-select="ctrl.onSelect()" ng-model="ctrl.model"> 
			<ui-select-match id="cluster" placeholder="Ikke medlem av cluster" > 
				<span>{{$select.selected}}</span>
			</ui-select-match> 
			
			<ui-select-choices repeat="cluster in ctrl.choices | orderBy: ctrl.sortBy |filter: $select.search " >
				<span ng-bind-html="cluster | highlight: $select.search"></span>
				<span ng-show="ctrl.isBestGuessClusterName(cluster)" class="badge pull-right" >Bruk denne</span>
			</ui-select-choices> 
		</ui-select>

	</div>

</div>
