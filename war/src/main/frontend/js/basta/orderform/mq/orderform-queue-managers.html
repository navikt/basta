<div class="form-group" ng-form="subForm">
    <label class="col-sm-3 control-label">Queue Manager
    <a class="tooltipped" data-toggle="tooltip" data-placement="right" ><i class="fa fa-question-circle"></i>
                    </a>
                    <div class="tooltip-content hide">
                        <div class="panel panel-info">
                            <div class="panel-heading"> Velg kø mananger</div>
                            <div class="panel-content">
                                <div class=" text-primary">
                                    <p>En kø kan kun leses fra den den er laget på. Forskjellige applikasjoner
                                     har fått tildelt forskjelling kømanagere </p>
                                     <p>Hvis valgt applikasjon allerede bruker en kømanager vil dette valget bli markert med en stjerne</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </label>

    <div class="col-sm-8">
        <ui-select theme="bootstrap" on-select="ctrl.onSelect()" ng-model="ctrl.model" required="">
            <ui-select-match id="queueManagerName" placeholder="Velg queue manager..." >
            	<span><i class="text-success fa fa-star-o" ng-show="ctrl.isUsedByApplication($select.selected)"></i> {{$select.selected.alias}}</span>
            	 <small class="text-muted">({{$select.selected.url}})</small>
                <i ng-show="busies.queueManager" class="fa fa-spin fa-refresh"></i>
            </ui-select-match>
            <ui-select-choices
                    repeat="qm.url as qm in ctrl.choices[ctrl.envClassKey] | filter: $select.search ">
                <div><i class="text-success fa fa-star-o" ng-show="ctrl.isUsedByApplication(qm)"></i> <span ng-bind-html="qm.alias | highlight: $select.search"></span></div>
                <small ng-bind-html="qm.url |highlight: $select.search"></small>
            </ui-select-choices>
        </ui-select>

    </div>

    <div class="col-sm-1" ng-show="ctrl.showValidation">
        <orderform-validation type="success" ng-show="subForm.$valid"></orderform-validation>
        <orderform-validation type="warning" validation-text="'Velg queue manager'"ng-show="subForm.$invalid"></orderform-validation>
    </div>
</div>
