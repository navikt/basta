<span ng-controller="MqTopicFormController as ctrl"> <orderform image="'mq.png'" header="'MQ'" description="'Topic'">
	<form novalidate class="form-horizontal" role="form" name="form">

		<orderform-environment-classes model="ctrl.data.environmentClass" on-select="ctrl.changeEnvironmentClass()" disable="'t,q,p'"> </orderform-environment-classes>

		<orderform-environments model="ctrl.data.environmentName" env-class-key="ctrl.data.environmentClass" show-validation="form.$submitted"
			on-select="ctrl.changeEnvironment()" disable-multisite-alert="true"> </orderform-environments>

		<orderform-applications model="ctrl.data.application" applications-only="true" show-validation="form.$submitted"
			on-select="ctrl.changeApplication()"> </orderform-applications>
			
			

<span ng-showxx="ctrl.data.environmentClass && ctrl.data.environmentName && ctrl.data.application">
		<orderform-queue-managers model="ctrl.data.queueManager" show-validation="form.$submitted" env-class-key="ctrl.data.environmentClass"
			environment-name="ctrl.data.environmentName" application="ctrl.data.application" on-select="ctrl.changeQueueManager()"> </orderform-queue-managers>

		
		<orderform-buttons on-submit="ctrl.submitOrder()" formvalid="form.$valid"> </orderform-buttons>
	</span>

	</form>
	</orderform>
	<div class="col-sm-3">
		<div class="panel panel-default" ng-show="ctrl.data.fasitAlias">
			<div class="panel-heading">
				<i class="fa fa-info-circle"></i> Hva blir opprettet?
			</div>

			<div class="panel-body">
				<ul>
					<li>Fasit ressurs {{ctrl.data.fasitAlias}}</li>
					<li>MQ lokal kø {{ctrl.data.mqQueueName}}</li>
					<li>MQ kø alias QA.{{ctrl.data.mqQueueName}} </li>
					<li ng-show="ctrl.data.createBackoutQueue">MQ backout kø {{ctrl.data.mqQueueName}}.BOQ</li>
				</ul>
			</div>
		</div>
		<div>
			<pre>{{ctrl.data | json}}</pre>
		</div>

	</div>

</span>
