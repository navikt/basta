<div class="form-group" ng-form="subForm">
    <label class="col-sm-3 control-label">{{ctrl.label}} <a class="tooltipped" data-toggle="tooltip"
                                                            data-placement="right"
                                                            ng-show="ctrl.tooltip"> <i
            class="fa fa-question-circle"></i></a>
        <div class="tooltip-content hide">
            <div class="panel panel-info">
                <div class="panel-heading">{{ctrl.label}}</div>
                <div class="panel-content">
                    <div>
                        <p class=" text-primary">{{ctrl.tooltip}}</p>
                    </div>
                </div>
            </div>
        </div>
    </label>

    <div class="col-sm-8">
        <input class="form-control" ng-model="ctrl.data" ng-blur="ctrl.blur(e)" ng-change="ctrl.change()"
               ng-model-options="{ allowInvalid:true}" type="text" ng-required="ctrl.required"
               ng-maxlength="ctrl.maxLength"
               ng-minLength="ctrl.minLength" ng-pattern="ctrl.pattern" ng-readonly="ctrl.readonly || false"/>
    </div>
    <div class="col-sm-1" ng-show="ctrl.showValidation && ctrl.required">
        <orderform-validation type="success" ng-show="subForm.$valid"></orderform-validation>
        <orderform-validation type="warning" validation-text="ctrl.validationMessage"
                              ng-show="subForm.$invalid"></orderform-validation>
    </div>

</div>
