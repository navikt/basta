<div class="form-group" ng-form="subForm">
    <label class="col-sm-3 control-label">Miljønavn</label>

    <div class="col-sm-8">
        <ui-select theme="bootstrap" on-select="ctrl.onSelect()" ng-model="ctrl.data" required="">
            <ui-select-match id="environmentName" placeholder="Velg miljø..." >
            	<span ng-bind-html="$select.selected.name"></span> 
                <i ng-show="busies.environmentName" class="fa fa-spin fa-refresh"></i>
            </ui-select-match>
            <ui-select-choices
                    repeat="env.name as env in ctrl.choices[ctrl.envClassKey] | filter: $select.search">
                <span ng-bind-html="env.name | highlight: $select.search"></span>
                <span ng-show="ctrl.isMultiSite(env.name)" class="badge pull-right" ng-bind-html="'MULTISITE'"></span>

            </ui-select-choices>
        </ui-select>
		
		<div class="alert alert-info" ng-show="ctrl.isMultiSite(ctrl.data)" >
			<div>
				<i class="fa fa-info-circle fa-2x pull-left "></i> Dette er ett multisite miljø. Hvis du bestiller noder her vil de bli fordelt mellom datahallene. 
				Normalt skal det bestilles likt antall servere i begge datahaller. Bestill derfor partall antall servere. 
				
			</div>
		</div>
      
		
		
    </div>

    <div class="col-sm-1" ng-show="ctrl.showValidation">
        <orderform-validation type="success" ng-show="subForm.$valid"></orderform-validation>
        <orderform-validation type="warning" validation-text="'Velg ett miljø'"ng-show="subForm.$invalid"></orderform-validation>
    </div>
</div>
