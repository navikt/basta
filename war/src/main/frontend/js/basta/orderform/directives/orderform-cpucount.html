<div class="form-group" ng-form="subForm">
    <label class="col-sm-3 control-label">Antall cpu</label>

    <div class="col-sm-8">
        <ui-select theme="bootstrap" on-select="ctrl.onSelect()" ng-model="ctrl.data" required="">
            <ui-select-match id="cpucount" placeholder="Velg antall cpuer...">
                <span ng-bind-html="$select.selected"></span>
                <i ng-show="busies.serversize" class="fa fa-spin fa-refresh"></i>
            </ui-select-match>
            <ui-select-choices repeat="val in ctrl.choices | filter: $select.search">
                 <div ng-bind-html="val | highlight: $select.search"> </div>
            </ui-select-choices>
        </ui-select>
    </div>
       <div class="col-sm-1" ng-show="ctrl.showValidation">
        <orderform-validation type="success" ng-show="subForm.$valid"></orderform-validation>
        <orderform-validation type="warning" validation-text="'Fyll ut antall cpu'" ng-show="subForm.$invalid"></orderform-validation>
    </div>
</div>
