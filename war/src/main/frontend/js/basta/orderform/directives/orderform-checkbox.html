<div class="form-group" ng-form="subForm">
	<label class="col-sm-3 control-label">{{ctrl.label}} <a class="tooltipped" data-toggle="tooltip" data-placement="right"
		ng-show="ctrl.tooltip"> <i class="fa fa-question-circle"></i>
	</a>
		<div class="tooltip-content hide">
			<div class="panel panel-info">
				<div class="panel-heading">{{ctrl.label}}</div>
				<div class="panel-content">
					<div>
						<p class=" text-primary">{{ctrl.tooltip}}</p>
					</div>
				</div>
			</div>
		</div>
	</label>

	<div class="col-sm-8" >
		<checkbox large ng-model="ctrl.model" ng-change="ctrl.onChange()" ></checkbox>
	</div>
</div>
