<orderform image="'oracle.png'" header="'Database'" description="'Oracle'">
    <form novalidate class="form-horizontal" role="form" name="form" ng-controller="orderformOracleController as ctrl">

        <div class="alert alert-danger" role="alert">Denne skytjenesten er ikke aktivert enda</div>

        <orderform-environment-classes
                model="ctrl.data.environmentClass"
                on-select="ctrl.changeEnvironmentClass()">
        </orderform-environment-classes>
        <orderform-zones
                model="ctrl.data.zone"
                show-validation="form.$submitted">
        </orderform-zones>

        <orderform-environments
                model="ctrl.data.environmentName"
                env-class-key="ctrl.data.environmentClass"
                show-validation="form.$submitted"
                on-select="ctrl.changeEnvironment()">
        </orderform-environments>

        <orderform-applications
                model="ctrl.data.applicationMappingName"
                applications-only="false"
                show-validation="form.$submitted">
        </orderform-applications>

        <div class="form-group">
            <label class="col-sm-3 control-label">&nbsp;</label>

            <div class="col-sm-8">

                <div class="btn-group pull-right">
                    <button id="submitOrder"
                            ng-disabled="true"
                            class="btn btn-success"
                            ng-click=""
                            type="submit">Bestill
                    </button>

                </div>
            </div>
        </div>

    </form>
</orderform>
