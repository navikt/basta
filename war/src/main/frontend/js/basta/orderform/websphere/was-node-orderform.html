<span ng-controller="wasNodeController as ctrl">
	<orderform  image="'websphere.png'" header="'WAS '" description="'Node'"  >
		<form novalidate class="form-horizontal" role="form" name="form"  >
               
               <orderform-environment-classes
                       model="ctrl.data.environmentClass"
                       on-select="ctrl.changeEnvironmentClass()">
               </orderform-environment-classes>
               <orderform-zones
                       model="ctrl.data.zone"
                       on-select="ctrl.changeZone()"
                       show-validation="form.$submitted"
                       disable="'iapp'">
               </orderform-zones>
               <orderform-environments
                       model="ctrl.data.environmentName"
                       env-class-key="ctrl.data.environmentClass"
                       show-validation="form.$submitted"
                       on-select="ctrl.changeEnvironment()">
               </orderform-environments>
               <orderform-alert-error
						label="'Manglende pÃ¥krevde ressurser i fasit:'"
               			details="ctrl.validation.fasitDetails"
						show-alert="ctrl.validation.fasitPrerequisite"
						show-validation="form.$submitted">
				</orderform-alert-error>
                <orderform-applications
                       	model="ctrl.data.applicationMappingName"
                       	applications-only="false"
                       	show-validation="form.$submitted">
                </orderform-applications>
                <orderform-dropdown
                        model="ctrl.data.serverCount"
                        label="'Antall servere'"
                        choices="ctrl.choices.serverCount"
                        show-validation="form.$submitted" 
                        on-select="ctrl.checkForCustom()">
                </orderform-dropdown>
                <orderform-dropdown
                        model="ctrl.data.cpuCount"
                        label="'Antall cpu'"
                        choices="[1, 2, 3, 4]"
                        show-validation="form.$submitted" >
                </orderform-dropdown>
                <orderform-dropdown
                        model="ctrl.data.memory"
                        label="'Minne'"
                        choices="ctrl.choices.memory"
                        choice-suffix ="'G'"
                        show-validation="form.$submitted" >
                </orderform-dropdown>
                <orderform-dropdown
                        model="ctrl.data.extraDisk"
                        label="'Extra disk'"
                        choices="[0, 5, 10, 20, 40]"
                        choice-suffix ="'G'"
                        optional="'true'"
                        show-validation="form.$submitted" >
                </orderform-dropdown>
                <orderform-dropdown
                        model="ctrl.data.wasVersion"
                        label="'WAS versjon'"
                        choices="['WAS8','WAS9' ]"
                        on-select="ctrl.changeNodeType()"
                        show-validation="form.$submitted" >
                </orderform-dropdown>
                <orderform-classification
                        model="ctrl.settings.classification"
                        show-validation="form.$submitted">
                </orderform-classification>
                <orderform-buttons
                        on-submit="ctrl.submitOrder()"
                        formvalid="form.$valid">
                </orderform-buttons>
			</form>
	</orderform>
</span>
