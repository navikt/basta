<!doctype html>
<html lang="en" ng-app="skyBestApp">
<head>
  <meta charset="iso-8859-1">
  <title>BASTA</title>
  <link rel="stylesheet" href="lib/select2-3.4.2/select2.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/select2-bootstrap.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-controller="mainController">
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
      	<li><a href="#/" class="brand">BASTA</a></li>
        <li ng-class="{ active: location.path().match('order_list$') }"><a href="#/order_list">Bestillinger</a></li>
        <li ng-class="{ active: location.path().match('order$') }"><a href ng-click="createOrder()">Ny bestilling</a></li>
        <li ng-class="{ active: location.path().match('node_list$') }"><a href="#/node_list">Noder</a></li>
      </ul>
      <ul class="nav pull-right" ng-hide="userForm">
      	<li>
      		<i class="icon-user"></i> 
      		<span ng-show="currentUser.authenticated" class="navbar-text">{{ currentUser.username }}</span>
      		<span ng-hide="currentUser.authenticated" class="navbar-text">Ikke innlogget</span>
   		</li>
      	<li ng-hide="currentUser.authenticated"><button ng-click="showLogin()" class="btn btn-link">Logg inn</button></li>
      	<li ng-show="currentUser.authenticated"><button ng-click="logout()" class="btn btn-link">Logg ut</button></li>
      </ul>
	  <form ng-show="userForm" ng-submit="login()" class="navbar-form pull-right">
	  	<input placeholder="Brukernavn" type="text" autofocus="autofocus" ng-model="userForm.username" class="span2"/>
	  	<input placeholder="Passord" type="password" ng-model="userForm.password" class="span2"/>
	  	<input type="submit" class="btn btn-primary" value="Send"/>
	  </form>
    </div>
  </div>

  <div class="container">
	  <div id="ie9compatibilitymodewarning" class="hide lead alert alert-error">
		  Your browser is in compatibility mode. This is incompatible with sanity. Please follow instructions 
		  <a href="http://confluence.adeo.no/display/AURA/Internet+Explorer" target="_blank">here</a> to disable 
		  compatibility mode.
	  </div>

	  <div class="alert alert-error" ng-hide="isObjectEmpty(errors)" ng-controller="errorController">
	    <p ng-repeat="(name, error) in errors"><strong>{{name}}</strong> {{error}}</p>
	  </div>
	  
	  <div ng-view></div>
  </div>

  <div class="navbar navbar-fixed-bottom">
	<div class="navbar-inner">
	  <div class="container">
		<ul class="nav">
		  <li><span class="navbar-text">Version: <a target="_blank" href="http://confluence.adeo.no/display/testsenteret/basta+${project.version}">${project.version}</a></span></li>
		  <li class="divider-vertical"></li>
		</ul>
		<a class="btn btn-link pull-right" target="_blank" href="http://confluence.adeo.no/pages/viewpage.action?pageId=40141088"><i class="icon-thumbs-up"></i> Feedback</a>
	  </div>
	</div>
  </div>
  <br/>
  <br/>

  <script src="lib/jquery-1.10.2.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      if (document.documentMode == 7) {
        $('#ie9compatibilitymodewarning').show();
      }
    });
  </script>
  <script src="lib/select2-3.4.2/select2.min.js"></script>
  <script src="lib/select2-3.4.2/select2_locale_no.js"></script>
  <script src="lib/xml2json/xml2json.min.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/angular/ui-bootstrap-tpls-0.6.0.min.js"></script>
  <script src="lib/angular/select2.js"></script>
  <script src="lib/ace/ace.js" charset="utf-8"></script>
  <script src="js/app.js" charset="iso-8859-1"></script>
  <script src="js/util.js" charset="iso-8859-1"></script>
  <script src="js/main_controller.js" charset="iso-8859-1"></script>
  <script src="js/error_controller.js" charset="iso-8859-1"></script>
  <script src="js/order_form_controller.js" charset="iso-8859-1"></script>
  <script src="js/order_list_controller.js" charset="iso-8859-1"></script>
  <script src="js/node_list_controller.js" charset="iso-8859-1"></script>


</body>
</html>
