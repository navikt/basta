<div class="col-sm-3 panel-group">
    <button class="btn btn-default btn-block" ng-click="menuController.newOrder(orderKey)" type="button">
       <div class="row">
           <div class="col-md-4">
               <img ng-src="img/ordertypes/{{ image }}" class="img-responsive orderlogo"/>
           </div>
           <div class="col-sm-8">
               <div class="col-md-12">
                   <h3 class="pull-right text-responsive">{{ header }}</h3>
               </div>
               <div class="col-sm-12">
                   <h4 class="pull-right text-responsive">{{ description }}</h4>
               </div>

           </div>
       </div>
    </button>

</div>
