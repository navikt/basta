<div class="form-group" ng-hide="model === undefined">
  <label for="{{fieldId}}" class="col-sm-2 control-label">{{title}}</label>
  <div class="col-sm-4">
    <select id="{{fieldId}}" ng-class="{busy: busy}" class="form-control"
            ng-model="model" ng-options="choice for choice in choices">
    </select>
    <p class="text-error">{{fieldError}}</p>
  </div>
</div>
