<div class="control-group" ng-hide="model === undefined">
  <label for="fieldId" class="control-label">{{title}}</label>
  <div class="controls">
    <select id="{{fieldId}}" ng-class="{busy: busy}" class="span6" ng-model="model" ng-options="choice for choice in choices">
    </select>
    <p class="text-error">{{fieldError}}</p>
  </div>
</div>
