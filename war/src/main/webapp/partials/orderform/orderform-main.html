<div class="col-lg-6" ng-controller="orderformMainController as ctrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label">&nbsp;</label>

                    <div class="col-sm-8">
                        <menu-item header="settings.sugar.header" description="settings.sugar.description"
                                   image="settings.sugar.imageName" order-key="nodeType"></menu-item>
                    </div>
                </div>
                   <orderform-environment-classes model="ctrl.data.envClass" on-select="ctrl.changeEnvironmentClass()"></orderform-environment-classes>
                   <orderform-zones model="ctrl.data.zone" on-select="ctrl.after()"></orderform-zones>


                <button ng-click="envClass='t'" >TEST</button>

            </form>
        </div>
        {{ ctrl.data}}

    </div>
</div>
