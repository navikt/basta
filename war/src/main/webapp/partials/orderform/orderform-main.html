<div class="col-lg-6" ng-controller="orderformMainController as ctrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form">

                <orderform-zones model="ctrl.data.zone" on-select="ctrl.after()"></orderform-zones>
                <orderform-environment-classes model="ctrl.data.envClass" on-select="ctrl.changeEnvironmentClass()"></orderform-environment-classes>
                <orderform-applications model="ctrl.data.apps"  on-select="ctrl.after()"></orderform-applications>

                <button ng-click="envClass='t'" >TEST</button>

            </form>
        </div>
        {{ ctrl.data}}

    </div>
</div>
