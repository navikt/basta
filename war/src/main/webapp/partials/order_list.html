<div ng-controller="orderListController" class="container">
	<label>Bestillingshistorikk</label>
	<table class="table table-striped">
		<thead>
			<tr>
				<td>#</td>
				<td>Orchestrator order#</td>
				<td>User</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-class="{info: selectedId == order.id}" ng-repeat="order in orders" ng-click="selectedId = order.id">
				<td>{{order.id}}</td>
				<td>{{order.orchestratorOrderId}}</td>
				<td>{{order.user}}</td>
			</tr>
		</tbody>
	</table>
</div>
