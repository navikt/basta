<div ng-include src="'basta/directives/modalconfirm.html'" ng-controller="ModalController"></div>
<div class="panel-group" id="nodePanel">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">
                <i class="fa fa-map-marker"/>
                <a data-toggle="collapse" data-parent="#nodePanel" href="#nodeContent"
                   onclick="return false;">
                    Results
                </a>
            </h2>
        </div>
        <div id="nodeContent" class="panel-collapse collapse in">
            <div class="panel-body" ng-hide="orderDetails.resultDetails">
                (None)
            </div>
            <table class="table" ng-show="orderDetails.resultDetails">
                <thead>
                <tr>
                    <th class="col-lg-4">
                        <i class="fa fa-external-link"></i>
                        User
                    </th>
                    <th class="col-lg-3">
                        <i class="fa fa-history"></i>
                        History
                    </th>
                    <th class="col-lg-5">
                        <i class="fa fa-wrench"></i>
                        Operations
                    </th>
                </tr>
                </thead>
                <tbody>
                    </tr>
                <tr ng-repeat="result in orderDetails.resultDetails">

                    <td>
                    	<a  href="{{result.details.fasitUrl}}" target="_blank">
                            <i class="fa fa-external-link"></i>
                            {{result.resultName}}
                        </a>
                    </td>
						<td>
							<div></div>
						</td>
						<td>
							<div></div>
						</td>
					</tr>
                </tbody>
		           
            </table>
        </div>
    </div>
</div>
